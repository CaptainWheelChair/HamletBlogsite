name: Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  deployment:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Test
      run: cargo test --verbose
    - name: Dioxus Build
      run: ~/.cargo/bin/dioxus build
    - name: Dioxus Run
      run: ~/.cargo/bin/dioxus serve --platform web --hot-reload on
